{% extends 'core/main_wrapper.html' %}
{% block main %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase text-white">Sign Up</h2>
              <p class="text-white-50 mb-5 text-white">Please enter your data to register a new account!</p>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
                  <label for="floatingUsername">Username</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                  <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating pb-3">
                  <input type="password" class="form-control" id="floatingRepeatPassword" placeholder="Repeat password">
                  <label for="floatingRepeatPassword">Repeat password</label>
                </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Log in</button>

            </div>

            <div>
              <p class="mb-0 text-white">Already have an account? <a href="{% url 'login' %}" class="text-blue fw-bold">Log in</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock  %}
